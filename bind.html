<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <meta charset="utf-8">
      <title>Angular</title>
      <script src="node_modules/angular/angular.min.js"></script>
      <script type="text/javascript">
        angular.module('app',[])
        angular.module('app').componente('field', {
          bindings:{
            id:'@',
            label:'@',
            model:'@'
          },
          template:`
            <label for="{{ ctrl.id }}">{{ $ctrl.label }}</label>
            <input id="{{ $ctrl.id}}" ng-model='$ctrl.model'>
            `})
            angular.module('app').controller('MeuController', funtion() {
              const self = this
              self.name = "Antonico"
            })
        </script>
  </head>
  <body>
 <div ng-controller="MeuController as ctrl">
   <h1> {{ ctrl.name }} </h1>
   <field id="nome" label="Nome" model="ctrl.name">
     </div>



  </body>
</html>
